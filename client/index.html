<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landmark Creator</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Click on the Map to Add Landmarks</h2>
    <div id="map"></div>

    <form id="landmarkForm">
      <h3>Add New Landmark</h3>
      <label for="landmarkName">Landmark Name:</label>
      <input type="text" id="landmarkName" required />
      <label for="landmarkDescription">Description:</label>
      <input type="text" id="landmarkDescription" required />
      <label for="landmarkNotes">Notes:</label>
      <input type="text" id="landmarkNotes" />
      <label for="landmarkCategory">Category:</label>
      <select id="landmarkCategory">
        <option value="historical">Historical</option>
        <option value="natural">Natural</option>
        <option value="cultural">Cultural</option>
        <option value="other">Other</option>
      </select>
      <p id="locationText">Location:</p>
      <button type="submit" id="addLandmarkButton" disabled>
        Add Landmark
      </button>
    </form>

    <h3>Selected Landmarks</h3>
    <ul id="landmarkList"></ul>

    <button id="visitedLandmarksBtn">Visited Landmarks</button>

    <div id="markVisitedModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeMarkVisitedModal">&times;</span>
        <form id="markVisitedForm">
          <h3 id="visitedFormTitle"></h3>
          <label for="visitorName">Visitor Name:</label>
          <input type="text" id="visitorName" required />
          <label for="visitedDate">Visited Date:</label>
          <input type="date" id="visitedDate" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="visitedLandmarksModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeVisitedLandmarksModal">&times;</span>
        <ul id="visitedLandmarksList"></ul>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
